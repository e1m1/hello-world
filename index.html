  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, World!</title>
    <script>
        function clickFunc() {
            document.getElementById('text').innerText += 'Hello '
        }
    </script>
  </head>  
  <body>
    <h1 style='font-family: Arial, Helvetica, sans-serif;'>Hello, World!</h1>
    <button onclick='clickFunc()' style="border-color: brown; font-size: 13px; font-family: 'Courier New', Courier, monospace;">
        Click me!
    </button>
    <p id='text' style="font-family: Arial, Helvetica, sans-serif; color: navy; font-weight: bold;"></p>
  </body>
</html>
